<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube API V3</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section class="container">
      <h1 class="display-3">Dicionário do Programador</h1>
      <h2>Código Fonte TV</h2>
      <ul class="videos-list row"></ul>
    </section>
  </main>


  <!-- Modal -->
  <div class="modal fade" id="video-modal" tabindex="-1" aria-labelledby="video-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="video-modal-label">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="ratio ratio-16x9">
            <iframe
              id="youtube-videoplayer"
              width="560"
              height="315"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <a class="btn btn-danger" target="_blank" id="go-to-yt">Veja no YouTube</a>
        </div>
      </div>
    </div>
</div>

  <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
